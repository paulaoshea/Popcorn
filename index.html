    <main>
      <!--    <form class="form hidden"> -->
      <form class="form" action="#">
        <div class="form__row">
          <label class="form__label">Title</label>
          <input
            class="form__input form__input--title"
            placeholder="Title goes here"
          />
        </div>
        <div class="form__row">
          <label class="form__label">Type</label>
          <select class="form__input form__input--type">
            <option value="cat1">Category 1</option>
            <option value="cat2">Category 2</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Idea</label>
          <textarea
            class="form__input form__input--text"
            placeholder="Idea goes here"
          ></textarea>
        </div>
        <div class="form__row">
          <button type="submit" class="form__btn">Save Idea</button>
        </div>
      </form>

      <div class="pinboard hidden">
        <h2 class="pinboard__heading"></h2>
        <p class="pinboard__text"></p>
        <button type="button" class="pinboard__button">Add a New Idea!</button>
      </div>
